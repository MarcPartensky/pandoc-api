<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pandoc API of Marc Partensky</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
.card {
    margin: 8rem;
}

.vertical-center {
  margin: 0;
  margin: 2rem;
}
  </style>
  </head>
  <body>
      <div class="container">
        <div class="card">
            <div class="vertical-center">
                <h1>Pandoc Rest API</h1>
                <hr>
                <footer class="blockquote-footer">made by <cite title="Source Title">Marc Partensky</cite></footer>
                </br>
                <form action="/pandoc-form" enctype='multipart/form-data' method="POST">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Output format" name="format">
                  </div>
                  <div class="form-group">
                    <div class="custom-file">
                        <input name="file" type="file" class="custom-file-input form-control form-control-lg" id="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="btn btn-primary" type='submit' value='Upload'>
                  </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
